# Use this file in /etc/nginx/sites-available and create a symbolic link from ../sites-enabled. After that do `systemctl nginx restart`
# Sostituire DOMINIO dal dominio effettivamente utilizzato (anche PATH_ALLE_CHIAVI e PATH_AI_MEDIA)

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name DOMINIO;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name DOMINIO;

    ssl_certificate     PATH_ALLE_CHIAVI/fullchain.pem;
    ssl_certificate_key PATH_ALLE_CHIAVI/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Gzip SOLO per il testo. I .webm sono già compressi.
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # File statici pesanti (video, pattern) serviti direttamente da nginx (molto più efficiente).
    location /media/ {
        alias PATH_AI_MEDIA;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # CSS/JS con cache
    location ~* \.(css|js|ico|svg|woff2?)$ {
        proxy_pass http://127.0.0.1:3000;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Tutto il resto a Node
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 1m;
}