<!DOCTYPE html>
<html>
  <head>
    <title>AR.js + WebM Alpha</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js/marker-video-controller.js" defer></script>
    <script src="js/ui-controls.js" defer></script>
    <script src="js/subtitle-controller.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <!--UI Buttons -->
  <button id="clean-fullscreen-btn">â›¶</button>
  <button id="change-len-btn">ENG</button>

  <body style="margin: 0; overflow: hidden">
    <!-- AR SCENE -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="alpha: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- DRAGO -->
      <a-assets id="drago">
        <video
          id="drago-video-ita"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/drago/drago_ITA.webm"
          loop
          playsinline
          preload="metadata"
          crossorigin="anonymous"
        >
        </video>
        <video
          id="drago-video-eng"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/drago/drago_ENG.webm"
          loop
          playsinline
          preload="metadata"
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/drago/pattern-drago.patt"
        smooth="true"
        smoothCount="1"
        smoothTolerance="0.001"
      >
        <a-plane
          src="#drago-video-ita"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; "
        ></a-plane>
      </a-marker>

      <!-- BODHISATTVA -->
      <a-assets id="bod">
        <video
          id="bod-video-ita"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/bod/bod_ITA.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
        <video
          id="bod-video-eng"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/bod/bod_ENG.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/bod/pattern-bod.patt"
        smooth="true"
        smoothCount="1"
        smoothTolerance="0.001"
      >
        <a-plane
          src="#bod-video-ita"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; "
        ></a-plane>
      </a-marker>

      <!-- LU -->
      <a-assets id="lu">
        <video
          id="lu-video-ita"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/lu/lu_ITA.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
        <video
          id="lu-video-eng"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/lu/lu_ENG.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/lu/pattern-lu.patt"
        smooth="true"
        smoothCount="1"
        smoothTolerance="0.001"
      >
        <a-plane
          src="#lu-video-ita"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; "
        ></a-plane>
      </a-marker>

      <!-- TIGRE -->
      <a-assets id="tigre">
        <video
          id="tigre-video-ita"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/tiger/tigre_ITA.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
        <video
          id="tigre-video-eng"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/tiger/tigre_ENG.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/tiger/pattern-tigre.patt"
        smooth="true"
        smoothCount="1"
        smoothTolerance="0.001"
      >
        <a-plane
          src="#tigre-video-ita"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; "
        ></a-plane>
      </a-marker>

      <!-- ZHO -->
      <a-assets id="zho">
        <video
          id="zho-video-ita"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/zho/zho_ITA.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
        <video
          id="zho-video-eng"
          src="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/zho/zho_ENG.webm"
          loop
          playsinline
          preload="none"
          crossorigin="anonymous"
        ></video>
      </a-assets>
      <a-marker
        type="pattern"
        url="https://cdn.jsdelivr.net/gh/Fanter2033/ar_mic@main/public/media/zho/pattern-zho.patt"
        smooth="true"
        smoothCount="1"
        smoothTolerance="0.001"
      >
        <a-plane
          src="#zho-video-ita"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; "
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
      <button id="open_tutorial" class="wrapper">
        <span>Tutorial</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <!-- Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
           <path d="M320 576C461.4 576 576 461.4 576 320C576 178.6 461.4 64 320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576zM288 224C288 206.3 302.3 192 320 192C337.7 192 352 206.3 352 224C352 241.7 337.7 256 320 256C302.3 256 288 241.7 288 224zM280 288L328 288C341.3 288 352 298.7 352 312L352 400L360 400C373.3 400 384 410.7 384 424C384 437.3 373.3 448 360 448L280 448C266.7 448 256 437.3 256 424C256 410.7 266.7 400 280 400L304 400L304 336L280 336C266.7 336 256 325.3 256 312C256 298.7 266.7 288 280 288z"/></svg>
      </button>

      <div id="subtitle-overlay" class="subtitle-container hidden-ui"></div>

      <div class="backdrop" id="backdrop">
        <div class="dialog">
          <h2>Tutorial</h2>
          <ul id="tutorial_list">
            <li>Alzare il volume del telefono e acconsentire all'accesso della webcam.</li>

            <li>Inquadrare gli ideogrammi presenti nelle vetrine e rimanere fermi.</li>

            <li>Puoi cambiare la lingua tramite il pulsante in alto a sinistra.</li>

            <li>Per una migliore esperienza, accedi al sito tramite il browser Chrome.</li>
          </ul>
          <button id="close" style="margin-top: 14px">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
