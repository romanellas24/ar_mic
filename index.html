<!DOCTYPE html>
<html>
  <head>
    <title>AR.js + WebM Alpha</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js/marker-video-controller.js" defer></script>
    <script src="js/ui-controls.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <!--UI Buttons -->
  <button id="clean-fullscreen-btn">â›¶</button>
  <button id="change-len-btn">ENG</button>

  <body style="margin: 0; overflow: hidden">
    <!-- AR SCENE -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="alpha: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- DRAGO -->
      <a-assets id="drago_container">
        <video
          id="drago-video"
          src="./drago/drago.webm"
          autoplay
          loop
          playsinline
          muted
          crossorigin="anonymous"
        ></video>
        <audio
          id="drago_audio_ita"
          class="audio_ita"
          src="./drago/drago_ITA.mp3"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="drago_audio_eng"
          class="audio_eng"
          src="./drago/drago_ENG.mp3"
          crossorigin="anonymous"
        ></audio>
      </a-assets>
      <a-marker
        type="pattern"
        url="./drago/pattern-drago.patt"
        smoothCount="0"
        smoothTolerance="0.0001"
      >
        <a-plane
          src="#drago-video"
          width="10"
          height="10"
          position="0 0.01 0"
          rotation="-90 0 0"
          material="transparent: true; side: double; alphaTest: 0.001;"
        ></a-plane>
      </a-marker>

      <!-- BODHISATTVA -->
      <a-assets id="bod_container">
        <video
          id="bod-video"
          src="./bod/bod.webm"
          autoplay
          loop
          playsinline
          preload="none"
          muted
          crossorigin="anonymous"
        ></video>
        <audio
          id="bod_audio_ita"
          class="audio_ita"
          src="./bod/bod_ITA.mp3"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="bod_audio_eng"

          material="transparent: true; side: double; alphaTest: 0.001;"

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
      <button id="open_tutorial" class="wrapper">Tutorial</button>

      <button id="settings">Settings</button>
